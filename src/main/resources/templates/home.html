<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
       <meta charset="UTF-8"/>
    <title>Country search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
         <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" >
      <!-- See configuration in WebMvConfig.java -->
     <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
      <!--Custom styles-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    
   </head>
   <body>
   <div class="container bg">

            <form  role="form" class="form-inline mt-3" method="POST" action='' onclick="this.action='/home/'+document.getElementById('input').value">
	   <div class="form-group mb-2">
	   		<label >Find Country </label>
	   		</div>
	   		<div class="form-group mx-sm-3 mb-2">	
		  <input type="text" class="form-control" id="input"   required>
	   </div>
	   <input  type="submit" value="submit" class="btn btn-primary mb-2" ></input>
	</form>
	
<div class="row">
<div th:each="allCountry : ${allCountry}"  class="col-sm-3 pt-md-2" >
		<div class="card" >
		  <img th:src="${allCountry.flag}" class="card-img-top" alt="flag">
		  <div class="card-body">
		    <h5 class="card-title" th:utext="${allCountry.country}">Country</h5>
		    <h5 class="card-subtitle mb-2 text-muted" th:utext="${allCountry.capital}">Capital</h5>
		    <p class="card-text" th:utext="${allCountry.currency}">Currency	</p>
		    <a href="#" class="btn btn-primary">Show more detail</a>
		  </div>
		</div>
      </div>
 </div>      
      

	
      </div>
      <script th:src="@{/jquery/jquery.min.js}"></script>  
      <script th:src="@{/popper/popper.min.js}"></script>  
      <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>   
   </body>
    
</html>
